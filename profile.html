<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI集合工具 - 个人中心</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-50">
  <!-- 状态栏 - 固定定位 -->
  <div class="status-bar">
    <span>20:30</span>
    <div class="flex items-center space-x-1">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <!-- 头部 - 固定定位 -->
  <div class="app-header">
    <h1 class="text-lg font-semibold text-gray-800">个人中心</h1>
    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100">
      <i class="fas fa-cog text-gray-600"></i>
    </button>
  </div>

  <!-- 主内容区 - 添加上边距 -->
  <div class="p-4 pb-20 fixed-header-spacing">
    <!-- 用户信息 -->
    <div class="bg-white rounded-xl p-4 shadow-sm mb-6 fade-in">
      <div class="flex items-center">
        <div class="w-16 h-16 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center text-white text-2xl font-bold mr-4">
          L
        </div>
        <div>
          <h2 class="text-lg font-semibold text-gray-800">李小智</h2>
          <p class="text-gray-600 text-sm">AI爱好者</p>
          <div class="flex items-center mt-1">
            <div class="bg-indigo-100 text-indigo-600 rounded-full px-2 py-0.5 text-xs flex items-center">
              <i class="fas fa-crown text-yellow-500 mr-1"></i>
              高级会员
            </div>
            <div class="h-4 border-l border-gray-300 mx-2"></div>
            <div class="text-xs text-gray-500">
              <i class="fas fa-gem mr-1"></i>
              3000 积分
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4 grid grid-cols-3 divide-x divide-gray-100">
        <div class="text-center">
          <p class="text-lg font-semibold text-gray-800">28</p>
          <p class="text-xs text-gray-500">已创建</p>
        </div>
        <div class="text-center">
          <p class="text-lg font-semibold text-gray-800">124</p>
          <p class="text-xs text-gray-500">已保存</p>
        </div>
        <div class="text-center">
          <p class="text-lg font-semibold text-gray-800">8</p>
          <p class="text-xs text-gray-500">已分享</p>
        </div>
      </div>
    </div>

    <!-- 会员信息 -->
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 rounded-xl p-4 shadow-sm mb-6 text-white fade-in">
      <div class="flex justify-between items-center mb-3">
        <div>
          <h3 class="font-semibold">高级会员</h3>
          <p class="text-indigo-100 text-xs mt-1">有效期至 2023-12-31</p>
        </div>
        <button class="bg-white text-indigo-600 rounded-full px-3 py-1 text-xs font-medium">
          续费
        </button>
      </div>
      <div class="bg-white bg-opacity-20 rounded-lg p-3">
        <div class="flex justify-between items-center mb-2">
          <p class="text-sm text-indigo-100">本月剩余次数</p>
          <p class="text-sm font-medium">178/200</p>
        </div>
        <div class="w-full bg-white bg-opacity-30 rounded-full h-2">
          <div class="bg-white rounded-full h-2" style="width: 89%"></div>
        </div>
      </div>
    </div>

    <!-- 设置列表 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden divide-y divide-gray-100 mb-6 fade-in">
      <div class="p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-3">
            <i class="fas fa-history text-blue-600"></i>
          </div>
          <span class="text-gray-800">使用历史</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      <div class="p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-3">
            <i class="fas fa-save text-green-600"></i>
          </div>
          <span class="text-gray-800">我的收藏</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      <div class="p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center mr-3">
            <i class="fas fa-dollar-sign text-purple-600"></i>
          </div>
          <span class="text-gray-800">订阅管理</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      <div class="p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-3">
            <i class="fas fa-shield-alt text-red-600"></i>
          </div>
          <span class="text-gray-800">隐私设置</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>

    <!-- 其他设置 -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden divide-y divide-gray-100 fade-in">
      <div class="p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-3">
            <i class="fas fa-question-circle text-gray-600"></i>
          </div>
          <span class="text-gray-800">帮助中心</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      <div class="p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-3">
            <i class="fas fa-info-circle text-gray-600"></i>
          </div>
          <span class="text-gray-800">关于我们</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
      <div class="p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-3">
            <i class="fas fa-sign-out-alt text-gray-600"></i>
          </div>
          <span class="text-gray-800">退出登录</span>
        </div>
        <i class="fas fa-chevron-right text-gray-400"></i>
      </div>
    </div>

    <!-- 版本信息 -->
    <div class="mt-6 text-center text-xs text-gray-500 fade-in">
      <p>版本 1.0.0 (Build 2023081001)</p>
      <p class="mt-1">© 2023 AI集合工具 版权所有</p>
    </div>
  </div>
</body>
</html>
