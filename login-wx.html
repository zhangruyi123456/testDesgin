<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI集合工具 - 微信登录</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background-color: #f9fafb;
    }
    
    .btn-wechat {
      background-color: #07C160;
      transition: all 0.2s;
    }
    
    .btn-wechat:active {
      transform: scale(0.98);
    }
    
    .floating-animation {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    .logo-shadow {
      box-shadow: 0 10px 25px rgba(66, 153, 225, 0.2);
    }
    
    /* iPhone 外部边框样式 */
    .iphone-frame {
      position: relative;
      width: 375px;
      height: 812px;
      background-color: #000;
      border-radius: 40px;
      padding: 10px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      margin: 40px auto;
      overflow: hidden;
    }
    
    .iphone-screen {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #f9fafb;
      border-radius: 30px;
      overflow: hidden;
    }
    
    .iphone-home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 5px;
      background-color: #000;
      border-radius: 3px;
      z-index: 10;
    }
    
    /* 状态栏样式 */
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 24px;
      background-color: #f9fafb;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    
    /* 主内容区域样式 */
    .content-container {
      padding-top: 36px; /* 状态栏(24px) + 额外间距(12px) */
      padding-left: 16px;
      padding-right: 16px;
      padding-bottom: 80px;
      height: 100%;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-4">
  <!-- iPhone 外部边框 -->
  <div class="iphone-frame">
    <div class="iphone-screen">
      <!-- 状态栏 -->
      <div class="status-bar">
        <span>20:30</span>
        <div class="flex items-center space-x-1">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      
      <!-- 主内容区域 -->
      <div class="content-container">
        <!-- Logo和欢迎语 -->
        <div class="flex flex-col items-center mb-16 mt-8">
          <div class="w-24 h-24 bg-blue-500 rounded-full flex items-center justify-center mb-6 logo-shadow floating-animation">
            <svg class="w-14 h-14 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v1h8v-1zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-1a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v1h-3zM4.75 12.094A5.973 5.973 0 004 15v1H1v-1a3 3 0 013.75-2.906z"></path>
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-800 mb-2">欢迎使用AI集合工具</h1>
          <p class="text-gray-600 text-center">发现智能AI工具的无限可能</p>
        </div>
        
        <!-- 登录选项 -->
        <div class="space-y-6">
          <!-- 微信登录说明 -->
          <div class="bg-blue-50 rounded-xl p-4 text-sm text-blue-800">
            <div class="flex">
              <i class="fas fa-info-circle text-blue-500 mt-0.5 mr-3"></i>
              <p>登录后可使用全部功能，我们仅获取您的基本信息，请放心授权。</p>
            </div>
          </div>
          
          <!-- 微信登录按钮 -->
          <button class="w-full btn-wechat text-white py-4 rounded-xl font-medium flex items-center justify-center shadow-md">
            <i class="fab fa-weixin text-xl mr-3"></i>
            微信一键登录
          </button>
          
          <!-- 跳过选项 -->
          <div class="text-center">
            <a href="index.html" class="text-gray-500 text-sm py-2 px-4 inline-block">
              暂不登录，先去体验 <i class="fas fa-arrow-right ml-1 text-xs"></i>
            </a>
          </div>
        </div>
        
        <!-- 底部说明 -->
        <div class="mt-12 text-center text-xs text-gray-500">
          <p>登录即代表您同意 <a href="#" class="text-blue-500">用户协议</a> 和 <a href="#" class="text-blue-500">隐私政策</a></p>
          <p class="mt-1">© 2023 AI集合工具 版权所有</p>
        </div>
      </div>
      
      <!-- iPhone Home Indicator -->
      <div class="iphone-home-indicator"></div>
    </div>
  </div>

  <script>
    // 微信登录跳转
    document.querySelector('.btn-wechat').addEventListener('click', function() {
      // 模拟微信授权，实际应用中这里会调用微信API
      setTimeout(() => {
        window.location.href = 'phone-bind.html';
      }, 500);
    });
    
    // 检测是否在preview页面中
    function isInPreview() {
      try {
        return window.location.href.indexOf('?preview=true') > -1 || 
               window.parent && window.parent !== window;
      } catch(e) {
        // 如果无法访问parent（跨域问题），则可能在iframe中
        return true;
      }
    }
    
    // 如果在preview中，隐藏iPhone边框
    if (isInPreview()) {
      const frameElement = document.querySelector('.iphone-frame');
      if (frameElement) {
        frameElement.style.boxShadow = 'none';
        frameElement.style.backgroundColor = 'transparent';
        frameElement.style.borderRadius = '0';
        frameElement.style.padding = '0';
        frameElement.style.margin = '0';
        frameElement.style.width = '100%';
        frameElement.style.height = '100%';
      }
      
      const screenElement = document.querySelector('.iphone-screen');
      if (screenElement) {
        screenElement.style.borderRadius = '0';
      }
      
      const homeIndicator = document.querySelector('.iphone-home-indicator');
      if (homeIndicator) {
        homeIndicator.style.display = 'none';
      }
    }
  </script>
</body>
</html>
