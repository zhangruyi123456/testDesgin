<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI集合工具 - 创意工具</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-gray-50">
  <!-- 状态栏 - 固定定位 -->
  <div class="status-bar">
    <span>20:30</span>
    <div class="flex items-center space-x-1">
      <i class="fas fa-signal"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <!-- 头部 - 固定定位 -->
  <div class="app-header">
    <h1 class="text-lg font-semibold text-gray-800">创意工具</h1>
    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100">
      <i class="fas fa-history text-gray-600"></i>
    </button>
  </div>

  <!-- 主内容区 - 添加上边距 -->
  <div class="p-4 pb-20 fixed-header-spacing">
    <!-- 分类选项卡 -->
    <div class="flex space-x-2 overflow-x-auto pb-2 mb-4 fade-in">
      <button class="px-4 py-2 bg-indigo-500 text-white text-sm rounded-full whitespace-nowrap">
        全部
      </button>
      <button class="px-4 py-2 bg-white text-gray-700 text-sm rounded-full whitespace-nowrap shadow-sm">
        图像创作
      </button>
      <button class="px-4 py-2 bg-white text-gray-700 text-sm rounded-full whitespace-nowrap shadow-sm">
        文本创作
      </button>
      <button class="px-4 py-2 bg-white text-gray-700 text-sm rounded-full whitespace-nowrap shadow-sm">
        音乐创作
      </button>
      <button class="px-4 py-2 bg-white text-gray-700 text-sm rounded-full whitespace-nowrap shadow-sm">
        视频创作
      </button>
    </div>

    <!-- 创意工具卡片列表 -->
    <div class="space-y-4 fade-in">
      <!-- 图像生成卡片 -->
      <div class="ai-card overflow-hidden">
        <div class="h-40 bg-gradient-to-r from-indigo-500 to-purple-600 relative">
          <img src="https://images.unsplash.com/photo-1678451377168-8e2e5a8521f9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YWklMjBhcnR8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" 
               alt="AI生成的图像" class="w-full h-full object-cover opacity-90">
          <div class="absolute top-3 right-3 bg-black bg-opacity-50 rounded-full px-2 py-1">
            <i class="fas fa-image text-white text-xs mr-1"></i>
            <span class="text-white text-xs">图像</span>
          </div>
        </div>
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">AI图像生成</h3>
          <p class="text-sm text-gray-600 mt-1">将你的创意文本转化为精美图像，支持多种艺术风格</p>
          <div class="mt-4 flex justify-between items-center">
            <div class="flex space-x-2">
              <span class="bg-indigo-100 text-indigo-700 text-xs px-2 py-1 rounded-full">热门</span>
              <span class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full">免费</span>
            </div>
            <button class="bg-indigo-500 text-white px-4 py-2 rounded-full text-sm">
              开始创作
            </button>
          </div>
        </div>
      </div>

      <!-- 故事生成卡片 -->
      <div class="ai-card overflow-hidden">
        <div class="h-40 bg-gradient-to-r from-blue-500 to-teal-500 relative">
          <img src="https://images.unsplash.com/photo-1512045482940-f37f5216f639?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8c3Rvcnl8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" 
               alt="AI生成的故事" class="w-full h-full object-cover opacity-90">
          <div class="absolute top-3 right-3 bg-black bg-opacity-50 rounded-full px-2 py-1">
            <i class="fas fa-book text-white text-xs mr-1"></i>
            <span class="text-white text-xs">文本</span>
          </div>
        </div>
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">AI故事创作</h3>
          <p class="text-sm text-gray-600 mt-1">只需输入关键词或主题，AI将帮你创作引人入胜的短篇故事</p>
          <div class="mt-4 flex justify-between items-center">
            <div class="flex space-x-2">
              <span class="bg-blue-100 text-blue-700 text-xs px-2 py-1 rounded-full">新功能</span>
            </div>
            <button class="bg-indigo-500 text-white px-4 py-2 rounded-full text-sm">
              开始创作
            </button>
          </div>
        </div>
      </div>

      <!-- 音乐生成卡片 -->
      <div class="ai-card overflow-hidden">
        <div class="h-40 bg-gradient-to-r from-pink-500 to-red-500 relative">
          <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bXVzaWN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" 
               alt="AI生成的音乐" class="w-full h-full object-cover opacity-90">
          <div class="absolute top-3 right-3 bg-black bg-opacity-50 rounded-full px-2 py-1">
            <i class="fas fa-music text-white text-xs mr-1"></i>
            <span class="text-white text-xs">音乐</span>
          </div>
        </div>
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">AI音乐生成</h3>
          <p class="text-sm text-gray-600 mt-1">根据你的风格偏好生成原创音乐，支持多种音乐风格</p>
          <div class="mt-4 flex justify-between items-center">
            <div class="flex space-x-2">
              <span class="bg-yellow-100 text-yellow-700 text-xs px-2 py-1 rounded-full">测试版</span>
              <span class="bg-purple-100 text-purple-700 text-xs px-2 py-1 rounded-full">高级</span>
            </div>
            <button class="bg-indigo-500 text-white px-4 py-2 rounded-full text-sm">
              开始创作
            </button>
          </div>
        </div>
      </div>

      <!-- 创意提示卡片 -->
      <div class="ai-card p-4">
        <div class="flex items-center mb-3">
          <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
            <i class="fas fa-lightbulb text-yellow-600"></i>
          </div>
          <h3 class="text-lg font-semibold text-gray-800">创意提示生成</h3>
        </div>
        <p class="text-sm text-gray-600">需要灵感？让AI为你生成创意提示，激发你的想象力</p>
        <button class="mt-3 w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white py-2 rounded-xl text-sm font-medium">
          获取创意提示
        </button>
      </div>
    </div>
  </div>
</body>
</html>
